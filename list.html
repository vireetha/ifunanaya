<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <link href = "style.css" rel="stylesheet"  type="text/css"/>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <h2>Un ordered List</h2>
        <ol>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ol>
        <h2>Defination List</h2>
        <dl>
            <dt>Home</dt>
            <dd>Home is where the heart is.</dd>
            <dt>About Us</dt>
            
        </dl>
    </body>
</html>
